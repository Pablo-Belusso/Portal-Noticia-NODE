<%- include ('partials/header.html') %>  <!-- Comando EJS que permite vocÃª adicionar outros arquivos no site -->


<section class="outras-noticias">
    <div class="title-outras-noticia">
        <h2>Busca: </h2>
        <br>
        <div class="center">
            
            <div style="width: 100%;" class="mais-lidas">
                <h3> <%= contagem %> resultados</h3>

                <div class="mais-lidas-noticias">

                    <% for(let i = 0; i < posts.length; i++) { %>
                        <div class="mais-lidas-noticias-single">
                            <img src="<%= posts[i].imagem %>"/>
                            <div class="texto-mais-lido-single">
                                <h4><%= posts[i].titulo %></h4>
                                <p><%- posts[i].descricaoCurta %>... - <span style="font-size: 12px; font-weight: bold;"> (<%= posts[i].views %> views) </span> </p>
                                <a href="<%= posts[i].slug %>">Saiba Mais</a>
                            </div>
                        </div>
                    <% } %>

                </div> <!-- mais-lidas-noticias -->
            </div>  <!-- mais-lidas --> 
        </div> <!-- center -->
    </div>  <!-- title-outras-noticia --> 
</section>

<%- include ('partials/footer.html') %>
</body>

</html>
